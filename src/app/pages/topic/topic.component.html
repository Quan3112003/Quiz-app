<nz-card style="margin-bottom: 30px">
    <div nz-row>
      <div nz-col nzSpan="24">
        <h3>Quản lý chủ đề</h3>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="16"></div>
      <div nz-col nzSpan="8" style="display: flex">
        <input nz-input placeholder="Basic usage" type="number" />
        <button nz-button nzType="primary">Tìm kiếm</button>
      </div>
    </div>
  </nz-card>
  
  <nz-card class="mt-3">
    <button nz-button nzType="primary" class="mb-3" (click)="onCreateTopic()">
      Thêm mới
    </button>
  <nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed" [nzScroll]="{ x: '1000px' }" class="center-text">
  <thead>
    <tr>
      <th>Số thứ tự</th>
      <th>Mã chủ đề</th>
      <th>Tên chủ đề</th>
      <th>Số lượng câu hỏi</th> 
      <th>Số lượng đáp án</th>
      <th style="width: 250px;">Mô tả</th>
      <th>Ngày tạo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (data of nzTable.data; track data) {
    <tr>
      <td>{{ data.age }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.age }}</td>
      <td style="white-space: normal;">{{ data.address }}</td>
      <td>{{ data.age }}</td>
      <td>
        <a
            href="javascript:void(0)"
            nz-tooltip
            nzTooltipTitle="Sửa"
            (click)="onEditTopic(data.id)"
          >
            <i class="btn-action" nz-icon nzType="edit" nzTheme="outline"></i>
          </a>
          <a href="javascript:void(0)" nz-tooltip nzTooltipTitle="Xóa">
            <i class="btn-action" nz-icon nzType="delete" nzTheme="outline"></i>
          </a>
          <a href="javascript:void(0)" nz-tooltip nzTooltipTitle="Chi tiết">
            <i class="btn-action" nz-icon nzType="eye" nzTheme="outline"></i>
          </a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          type="text"
          nz-input
          placeholder="Search name"
          [(ngModel)]="searchValue"
        />
        <button
          nz-button
          nzSize="small"
          nzType="primary"
          (click)="search()"
          class="search-button"
        >
          Search
        </button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
</nz-card>
