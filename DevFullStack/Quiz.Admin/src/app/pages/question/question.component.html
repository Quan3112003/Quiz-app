<nz-card style="margin-bottom: 30px">
  <div nz-row>
    <div nz-col nzSpan="24">
      <h3>Quản lý câu hỏi</h3>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="16"></div>
    <div nz-col nzSpan="8" style="display: flex">
      <input nz-input placeholder="Basic usage" type="number" />
      <button nz-button nzType="primary">Tìm kiếm</button>
    </div>
  </div>
</nz-card>

<button nz-button nzType="primary" style="margin-bottom: 5px">Thêm mới</button>
<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzCustomFilter>
        Tên câu hỏi
        <nz-filter-trigger
          [(nzVisible)]="visible"
          [nzActive]="searchValue.length > 0"
          [nzDropdownMenu]="menu"
        >
          <!-- <nz-icon nzType="search" /> -->
        </nz-filter-trigger>
      </th>
      <th>Chủ đề</th>
      <th>Mức độ</th>
      <th>Nội dung</th>
      <th>Ngày tạo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (data of nzTable.data; track data) {
    <tr>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a href="javascript:void(0)" nz-tooltip nzTooltipTitle="Sửa">
          <i class="btn-action" nz-icon nzType="edit" nzTheme="outline"></i>
        </a>
        <a href="javascript:void(0)" nz-tooltip nzTooltipTitle="Xóa">
          <i class="btn-action" nz-icon nzType="delete" nzTheme="outline"></i>
        </a>
        <a href="javascript:void(0)" nz-tooltip nzTooltipTitle="Chi tiết">
          <i class="btn-action" nz-icon nzType="eye" nzTheme="outline"></i>
        </a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input
        type="text"
        nz-input
        placeholder="Search name"
        [(ngModel)]="searchValue"
      />
      <button
        nz-button
        nzSize="small"
        nzType="primary"
        (click)="search()"
        class="search-button"
      >
        Search
      </button>
      <button nz-button nzSize="small" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>
